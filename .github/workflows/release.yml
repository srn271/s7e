name: Release

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: true
        default: 'bump-and-publish'
        type: choice
        options:
          - bump-and-publish
          - publish-only
      release-type:
        description: 'Release type (only used for bump-and-publish)'
        required: false
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
          - prerelease

permissions:
  id-token: write  # Required for OIDC
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      with:
        fetch-depth: 0
        persist-credentials: true
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '22.x'
        cache: 'npm'
        registry-url: 'https://registry.npmjs.org'

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test

    - name: Run linter
      run: npm run lint

    - name: Build project
      run: npm run build

    - name: Configure Git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"

    - name: Bump version
      if: github.event.inputs.action == 'bump-and-publish'
      run: npm version ${{ github.event.inputs.release-type }} --no-git-tag-version

    - name: Get package version
      if: github.event.inputs.action == 'bump-and-publish'
      id: package-version
      run: echo "version=$(npm pkg get version | tr -d '"')" >> $GITHUB_OUTPUT

    - name: Commit version bump
      if: github.event.inputs.action == 'bump-and-publish'
      run: |
        git add package.json
        git commit -m "chore: bump version to ${{ steps.package-version.outputs.version }}"
        git tag "v${{ steps.package-version.outputs.version }}"

    - name: Push changes
      if: github.event.inputs.action == 'bump-and-publish'
      run: |
        git push origin main
        git push origin "v${{ steps.package-version.outputs.version }}"

    - name: Create GitHub Release
      if: github.event.inputs.action == 'bump-and-publish'
      uses: softprops/action-gh-release@v2
      with:
        tag_name: "v${{ steps.package-version.outputs.version }}"
        name: "Release v${{ steps.package-version.outputs.version }}"
        draft: false
        prerelease: ${{ github.event.inputs.release-type == 'prerelease' }}
        generate_release_notes: true

    - name: Publish to npm
      run: npm publish
